<!-- Public/components/header.html – Clean version (no JS/CSS inside) – 15/11/2025 -->
<header class="relative bg-[#222222] border-b border-[#fcefe3]/10 md:h-[20vh] flex justify-center items-center">
  <div class="container mx-auto px-6 py-5">
    <div class="flex md:flex-row justify-between items-center gap-10">

      <!-- Logo -->
      <a href="#" onclick="loadPage('home')" class="group">
        <img src="assets/logo.png" alt="Ethan"
          class="h-28 w-28 rounded-full border-2 border-[#fcefe3]/20 shadow-lg transition-all duration-500 group-hover:border-[#fcefe3]/60 group-hover:scale-105" />
      </a>

      <!-- Hamburger button -->
      <button onclick="toggleMenu()" id="hamburger-btn" class="md:hidden z-[80] p-4 rounded-xl bg-[#1a1a1a]/60 backdrop-blur-xl border border-[#fcefe3]/20">
        <svg class="w-10 h-10 text-[#fcefe3]" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path class="bar bar1" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 6h16"/>
          <path class="bar bar2" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 12h16"/>
          <path class="bar bar3" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 18h16"/>
        </svg>
      </button>

      <!-- Desktop Navigation -->
      <nav class="hidden md:block">
        <ul class="flex items-center gap-10 text-xl font-medium">
          <li><a onclick="loadPage('home')" class="navlink text-[#fcefe3]/80 hover:text-cyan-400 cursor-pointer">Accueil</a></li>
          <li><a onclick="loadPage('veille')" class="navlink text-[#fcefe3]/80 hover:text-purple-400 cursor-pointer">Veille</a></li>

          <!-- Stage dropdown (exact same as yours) -->
          <li class="relative group">
            <div class="flex items-center gap-2 px-2 py-3 cursor-pointer">
              <span class="relative font-semibold z-10 navlink text-[#fcefe3]/80 hover:text-cyan-400 flex items-center justify-center gap-2">
                Stage
                <img src="assets/up-arrow.png" alt="" class="w-7 h-7 transition-transform duration-500 group-hover:rotate-180">
              </span>
              <span class="absolute inset-0 -z-10 bg-cyan-400/10 blur-2xl scale-0 transition-transform duration-500 group-hover:scale-150"></span>
            </div>

            <div class="absolute top-full left-1/2 -translate-x-1/2 mt-2 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-1000 ease-out z-[9999]">
              <div class="bg-[#1a1a1a]/90 backdrop-blur-2xl border border-white/20 rounded-3xl shadow-2xl overflow-hidden min-w-64">
                <a onclick="loadPage('internship-1')" class="block px-8 py-5 text-center text-[#fcefe3] text-lg font-medium hover:bg-cyan-400/10 transition-all duration-300 border-b border-white/10 cursor-pointer">
                  1ère année
                </a>
                <a onclick="loadPage('internship-2')" class="block px-8 py-5 text-center text-[#fcefe3] text-lg font-medium hover:bg-purple-400/10 transition-all duration-300 cursor-pointer">
                  2ème année
                </a>
              </div>
              <div class="w-16 h-3 bg-[#fcefe3]/20 rounded-full mx-auto mt-3 blur-md"></div>
            </div>
          </li>

          <li><a onclick="loadPage('projects')" class="navlink text-[#fcefe3]/80 hover:text-pink-400 cursor-pointer">Projets</a></li>
          <li><a onclick="loadPage('resume')" class="navlink text-[#fcefe3]/80 hover:text-green-400 cursor-pointer">CV</a></li>
          <li><a onclick="loadPage('competence')" class="navlink text-[#fcefe3]/80 hover:text-orange-400 cursor-pointer">Compétence</a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>
